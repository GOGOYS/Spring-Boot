<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:include="includes/include-head"/>
</head>
<body>
  <th:block th:include="includes/inclued-layout :: nav" />
  <form method="POST" class="container-fluid">
    <div class="form-group">
        <label for="username">USER NAME</label>
      <input name="username" placeholder="USERNAME" id="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">PASSWORD</label>
      <input name="password" type="password" id="password" class="form-control">
    </div>


    <button class="btn btn-primary">로그인</button>
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
  </form>
</body>
  <th:block th:include="includes/include-layout :: footer"/>
</html>
